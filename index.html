<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Load the HubSpot Forms JS API -->
<script src="https://js-eu1.hsforms.net/forms/v2.js" defer></script>

<!-- Target container where HubSpot will inject the form -->
<div id="hubspot-form"></div>

<script>
  window.addEventListener('load', function () {
    hbspt.forms.create({
      region: "eu1",
      portalId: "143673392",
      formId: "5ce807e8-44f3-4fe2-a080-645784405b11",
      target: "#hubspot-form",

      onFormSubmit: function(formElement) {
        // Get field values from the form DOM element
        const getValue = (name) => {
          const input = formElement.querySelector(`[name="${name}"]`);
          return input ? input.value : '';
        };

        const voornaam   = getValue("firstname");
        const achternaam = getValue("lastname");
        const email      = getValue("email");
        const telefoon   = getValue("phone");
        const postcode   = getValue("zip");
        const adres      = getValue("address");
        const plaats     = getValue("city");

        // Build your redirect URL with query params
        const redirectUrl = new URL("http://127.0.0.1:7001/test");
        redirectUrl.searchParams.set("voornaam", voornaam);
        redirectUrl.searchParams.set("achternaam", achternaam);
        redirectUrl.searchParams.set("email", email);
        redirectUrl.searchParams.set("telefoon", telefoon);
        redirectUrl.searchParams.set("postcode", postcode);
        redirectUrl.searchParams.set("adres", adres);
        redirectUrl.searchParams.set("plaats", plaats);

        // Redirect after submission
        window.location.href = redirectUrl.toString();
      }
    });
  });
</script>
</body>
</html>
